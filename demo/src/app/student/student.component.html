<h2>List Student</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <td>#</td>
    <td>Name</td>
    <td>Gender</td>
    <td>Point</td>
    <td>Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of students; let i = index">
    <td>{{i+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.point}}</td>
    <td><button [routerLink]="['/edit',item.id]">edit</button></td>
  </tr>
  </tbody>
</table>
